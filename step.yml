title: |-
  Sonarqube iOS
summary: |
  Run Sonarqube checks and uploads to to your server
description: |
  This step run some utilities to check the quality of your code, scans the results, and upload them to your Sonarqube server.
website: https://github.com/neopixl/bitrise-step-sonarqube-ios
source_code_url: https://github.com/neopixl/bitrise-step-sonarqube-ios
support_url: https://github.com/neopixl/bitrise-step-sonarqube-ios/issues
host_os_tags:
  - osx-10.10
#  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: python3
    - name: sonar-scanner
    - name: dependency-check
    - name: swiftlint
  apt_get:
    - name: git
    - name: wget

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - xcode_project_path: "$BITRISE_XCODEPROJ_PATH"
    opts:
      title: "Project path"
      description: |
        Xcode Project (.xcodeproj) path. ie: Tango.xcodeproj
      is_expand: true
      is_required: true
  - xcode_workspace_path:
    opts:
      title: "BITRISE_XCWORKSPACE_PATH"
      description: |
        Xcode Workspace (.xcworkspace) path. (only used if u used cocoapods or workspace) (ie: Tango.xcworkspace)
      is_expand: true
      is_required: false
  - app_scheme: "$BITRISE_SCHEME"
    opts:
      title: "Scheme"
      description: |
        The name of your application scheme in Xcode
      is_expand: true
      is_required: true
  - sonar_project_key: "BITRISE_SONAR_PROJECT_NAME"
    opts:
      title: "Project Name"
      description: |
        The Project Name/Key to use on Sonarqube.
      is_expand: true
      is_required: true
  - sonar_host_url: "BITRISE_SONAR_HOST_URL"
    opts:
      title: "Sonar Host URL"
      description: |
        The URL of you Sonar server (ie. https://sonar.myserver.com).
      is_expand: true
      is_required: true
  - sonar_login: "BITRISE_SONAR_LOGIN"
    opts:
      title: "Sonar Login"
      description: |
        Sonar login
      is_expand: true
      is_required: true