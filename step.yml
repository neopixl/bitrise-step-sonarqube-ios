title: |-
  Sonarqube iOS
summary: |
  Run Sonarqube checks and uploads to to your server
description: |
  This step run some utilities to check the quality of your code, scans the results, and upload them to your Sonarqube server.
website: https://github.com/neopixl/bitrise-step-sonarqube-ios
source_code_url: https://github.com/neopixl/bitrise-step-sonarqube-ios
support_url: https://github.com/neopixl/bitrise-step-sonarqube-ios/issues
host_os_tags:
  - osx-10.10
#  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: python3
    - name: sonar-scanner
    - name: dependency-check
    - name: swiftlint
  apt_get:
    - name: git
    - name: wget

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - xcode_project_path:
    opts:
      title: "Xcode Project path (ie: Tango.xcodeproj)"
      description: |
        Xcode Project (.xcodeproj) path. (ie: Tango.xcodeproj)
      is_expand: true
      is_required: true
  - xcode_workspace_path:
    opts:
      title: "(opt) Xcode Workspace path (ie: Tango.xcworkspace)"
      description: |
        (only if exist (using cocoapods for exemple)) Xcode Workspace (.xcworkspace) path. (only used if u used cocoapods or workspace) (ie: Tango.xcworkspace)
      is_expand: true
      is_required: false
  - podfile_path:
    opts:
      title: "(opt) Podfile path (i.e: XXX/Podfile.lock)"
      description: |
        (only if exist (using cocoapods for exemple)) (i.e: XXX/Podfile.lock)
      is_expand: true
      is_required: false
  - app_scheme: 
    opts:
      title: "Scheme"
      description: |
        The name of your application scheme in Xcode
      is_expand: true
      is_required: true
  - sonar_project_key: 
    opts:
      title: "Sonar Project Name"
      description: |
        The Project Name/Key to use on Sonarqube.
      is_expand: true
      is_required: true
  - sonar_host_url: 
    opts:
      title: "Sonar Host URL"
      description: |
        The URL of you Sonar server (ie. https://sonar.myserver.com).
      is_expand: true
      is_required: true
  - sonar_login: 
    opts:
      title: "Sonar Login"
      description: |
        Sonar login
      is_expand: true
      is_required: true
  - run_unit_test: "off"
    opts:
      title: "Unit Test"
      description: |
        default to off. Unit test activated or not. (if on, will build the project)
      is_expand: true
      is_required: true
  - exclusion_file: "**/*.xml,Pods/**/*,Reports/**/*,**/SourcePackages/checkouts/**/*,**/*.html"
    opts:
      title: "Exclusion files"
      description: |
        File to exclude of scan
      is_expand: false
      is_required: false
  - verbose_mode_enabled: "off"
    opts:
      title: "(opt) Verbose mode for sonar scanner cmd"
      description: |
        Enable verbose mode for sonar-scanner cmd
      is_expand: false
      is_required: false










